<div class="container">
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
        <h1 style="margin-left: 110px;">Address Form</h1>
        <div class="form-group">
            <label for="addressType">Address Type:</label>
            <select id="addressType" name="addressType" formControlName="addressType">
                <option value="PERMANENT">Permanent</option>
                <option value="PRESENT">Present</option>
            </select>
        </div>

        <div class="form-group">
            <label for="divisionId">Division:</label>
            <select id="divisionId" name="divisionId" formControlName="divisionId">
                <option *ngFor="let division of divisions" [value]="division.id">{{ division.name }}</option>
            </select>
            <div style="color: red; margin-top: -10px;">
                <small *ngIf="addressForm.get('divisionId').errors?.['required']">
                    Division is a required field
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="districtId">District:</label>
            <select id="districtId" name="districtId" formControlName="districtId">
                <option *ngFor="let district of districts" [value]="district.id">{{ district.name }}</option>
            </select>
            <div style="color: red; margin-top: -10px;">
                <small *ngIf="addressForm.get('districtId').errors?.['required']">
                    District is a required field
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="upazilaId">Upazila:</label>
            <select id="upazilaId" name="upazilaId" formControlName="upazilaId">
                <option *ngFor="let upazila of upazilas" [value]="upazila.id">{{ upazila.name }}</option>
            </select>
            <div style="color: red; margin-top: -10px;">
                <small *ngIf="addressForm.get('upazilaId').errors?.['required']">
                    Upazila is a required field
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="cmsUserId">User Id:</label>
            <select id="cmsUserId" name="cmsUserId" formControlName="cmsUserId">
                <option *ngFor="let id of cmsUserIds" [value]="id">{{ id }}</option>
            </select>
        </div>
        <div style="color: red; margin-top: -10px;">
            <small *ngIf="addressForm.get('cmsUserId').errors?.['required']">
                User Id is a required field
            </small>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
