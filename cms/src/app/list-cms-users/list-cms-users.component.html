<div class="container">
    <h2>CMS User List</h2>
    <!-- Filter section -->
    <div class="filter-section">
        <div>
            <label for="genderSelect">Gender:</label>
            <select id="genderSelect" [(ngModel)]="filterGender" (change)="applyFilter()">
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>
        <div>
            <label for="searchInput">Search:</label>
            <input type="text" id="searchInput" [(ngModel)]="filterEmail" (ngModelChange)="applyFilter()" placeholder="Enter email...">
        </div>
    </div>

    <table class="cms-user-table">
        <thead>
            <tr>
                <th (click)="sortData('userName')">User Name</th>
                <th (click)="sortData('mobileNumber')">Mobile Number</th>
                <th (click)="sortData('email')">Email</th>
                <th (click)="sortData('name')">Name</th>
                <th (click)="sortData('gender')">Gender</th>
                <th>Actions</th> <!-- Added column for actions -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of cmsUserList">
                <td>{{ user.userName }}</td>
                <td>{{ user.mobileNumber }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.gender }}</td>
                <td>
                    <button [routerLink]="'/CmsUsers/Details/' + user.userId">Details</button>
                    <button [routerLink]="'/CmsUsers/Edit/' + user.userId">Edit</button>
                    <button (click)="deleteCmsUser(user.userId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
        <button (click)="getPreviousPage()" [disabled]="pageNumber === 0">Previous</button>
        <span>{{ pageNumber + 1 }}</span>
        <button (click)="getNextPage()" [disabled]="pageNumber === numberOfPages - 1">Next</button>
    </div>
</div>
