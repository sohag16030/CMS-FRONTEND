<div class="main-container">
    <div>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">
                    <a (click)="navigateToHome($event)" class="nav-link home-link">HOME</a>
                </li>
                <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">
                    <a routerLink="Notfound" class="nav-link">ABOUT</a>
                </li>
                <li class="nav-item" [routerLinkActive]="'active'">
                    <a routerLink="Notfound" class="nav-link">CONTACTS US</a>

                <!-- Add *ngIf directives to conditionally show links based on authentication status -->
                
                <!-- <li *ngIf="!isAuthenticated" style="float:right">
                    <a routerLink="Login" class="nav-link">LOGIN</a>
                </li> -->
                <li *ngIf="!isAuthenticated" style="float:right">
                    <a routerLink="AddCmsUser" class="nav-link">SIGN UP</a>
                </li>
                <li *ngIf="isAuthenticated" style="float:right">
                    <a (click)="logout()" routerLink="Login" class="nav-link">LOGOUT</a>
                </li>
            </ul>
        </nav>

    </div>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
