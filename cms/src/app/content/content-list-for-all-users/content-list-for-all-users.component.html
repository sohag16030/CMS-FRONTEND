<br><br><br>
<div class="container">
    <h2>Contents List</h2>
    <!-- Filter section -->
    <div style="margin-left: 85.5%;" class="filter-section">
        <input type="text" id="searchInput" [(ngModel)]="filterTitle" (ngModelChange)="applyFilter()"
            placeholder="search...">
    </div>

    <table class="content-table">
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let content of contentList">
                <td>{{content.cmsUser.name}}</td>
                <td>{{ content.title }}</td>
                <td>{{ content.type }}</td>
                <td>
                    <button class="view" (click)="downloadContent(content)" matTooltip="Download"><i class="fas fa-download"></i></button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="pagination">
        <button class="pagination" (click)="getPreviousPage()" [disabled]="pageNumber === 0">Previous</button>
        <div *ngFor="let page of getPageArray()">
            <button class="pagination" (click)="goToPage(page)" [disabled]="page === pageNumber">{{ page + 1 }}</button>
        </div>
        <button class="pagination" (click)="getNextPage()" [disabled]="pageNumber === numberOfPages - 1">Next</button>
    </div>

</div>
